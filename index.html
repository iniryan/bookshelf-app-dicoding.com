<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Cari Bukumu Disini !</h1>
                <div class="search-bar">
                    <input type="text" id="search" name="search" class="search" placeholder="Cari buku disini...">
                    <button class="search-btn" id="search-btn">Cari Buku</button>
                </div>
        </div>

        <div id="result"></div>

        <div class="bookshelf">
            <div class="left-bookshelf">
                <h2>Belum Selesai Dibaca</h2>
                <div class="list-item" id="belumSelesai"></div>
            </div>
            <div class="right-bookshelf">
                <h2>Selesai Dibaca</h2>
                <div class="list-item" id="selesaiBaca"></div>
            </div>
        </div>

        <button id="open-modal">
            + Tambah Buku
        </button>

        <div class="modal-container" id="modal-container">
            <div class="modal">
                <h1>Tambahkan Bukumu</h1>
                <form action="#" id="add-book">
                    <div class="form-input">
                        <label for="judulBuku">Masukkan Judul Buku</label>
                        <input type="text" class="input-form" name="judul" id="judul" placeholder="ex: Harry Potter and the Philosopher's Stone" required>
                    </div>
                    <div class="form-input">
                        <label for="penulisBuku">Masukkan Penulis Buku</label>
                        <input type="text" class="input-form" name="penulis" id="penulis" placeholder="ex: J.K Rowling" required>
                    </div>
                    <div class="form-input">
                        <label for="tahunBuku">Masukkan Tahun Buku</label>
                        <input type="number" class="input-form" name="tahun" id="tahun" placeholder="ex: 1997" required>
                    </div>
                    <div class="form-input">
                        <label for="isRead">Selesai Baca (centang jika buku telah selesai dibaca)</label>
                        <input type="checkbox" name="isRead" id="isRead" >
                    </div>
                    <button id="add-btn" type="submit">Tambahkan</button>
                    <button id="close-modal" type="reset">Batalkan</button>
                </form>
            </div>
        </div>

    </div>
    <script src="assets/js/data.js" type="text/javascript"></script>
    <script src="assets/js/dom.js" type="text/javascript"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
</body>

</html>
